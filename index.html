<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <title>Jogo da velha</title>    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
	  <link rel="stylesheet" href="css/estilo.css">

  </head>
  <body> 
    <div class="board">
      <div class="main-box">
        <button id="btn1" class="btn botao"></button>

        <button id="btn2" class="btn botao"></button>

        <button id="btn3" class="btn botao"></button>

        <button id="btn4" class="btn botao"></button>

        <button id="btn5" class="btn botao"></button>

        <button id="btn6" class="btn botao"></button>

        <button id="btn7" class="btn botao"></button>

        <button id="btn8" class="btn botao"></button>

        <button id="btn9" class="btn botao"></button>
      </div>    
    </div>

    <div class="game-status">
      <div class="" data-scroll-reveal="enter right move 100px, after 2.4s">
        <label class="jogador" id="jogador" ></label>
      </div>

      <div class="" data-scroll-reveal="enter bottom move 100px, after 3s">
          <button class="btn clean" >New Game</button>                
      </div>               
    </div>  


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>  
     
  </body>
</html>
